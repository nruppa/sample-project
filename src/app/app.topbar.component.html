<div class="layout-topbar">


    <a class="layout-menu-button" href="#" (click)="appMain.onMenuButtonClick($event)">
        <i class="pi pi-bars"></i>
    </a>

    <a id="topbar-menu-button" href="#" (click)="appMain.onTopbarMenuButtonClick($event)">

    </a>

                <img alt="babylon-layout" src="assets\layout\images\profileImage.png"/>
                <span class="topbar-item-name">Arlene Welch</span>
            </a>

                    <a [routerLink] = "['/login']" (click)="appMain.onTopbarSubItemClick($event)">

                    </a>
                </li>
